<html>
<body bgcolor="#FFFFFF">
	<style type="text/css">
	@font-face
	{
		font-family:eiven;
		src:url("Eiven Major.ttf") format('truetype');
		
	}
	#wrap {
	   width:600px;
	   margin:0 auto;
	}
	#left_col {
	   float:left;
	   width:300px;
	}
	#right_col {
	   float:right;
	   width:300px;
	}
	</style>

	<center>	
		<canvas id="canvas_rider" width="1050px" height="530px" style="background-color:#FFFFFF;"></canvas>
		<img src="images/toolbar1.png" id="toolbar1" style="position:absolute; display:none; z-index:2;" />
		<img src="images/toolbar2.png" id="toolbar2" style="position:absolute; display:none; z-index:2;" />
		<div id="wrap">
			<div id="left_col">
				<div id="track_menu" class="padded">
					<div class="floatRight">
						<p>TRACKCODE</p>
						<input id="new" type="button" value="NEW" /><br/>
						<input id="load" type="button" value="LOAD" /><br/>
						<input id="save" type="button" value="SAVE" /><br/>
					</div>
					<textarea id="trackcode" rows="5"></textarea><br/>
				</div>
			</div>

			<div id="right_col">
				<div id="ghost_menu" class="padded">
					<div class="floatRight">
						<p>GHOSTCODE</p><br/>
						<input id="loadg" type="button" value="LOAD" /><br/>
						<select id="saveg">
							<option value="saveAll">Record Ghost if it finishes the track</option>
							<option value="saveBest">Record Ghost if its time is lower than current Ghost</option>
							<option value="noSave">Don't record any Ghost</option>
						</select>
					</div>
					<textarea id="ghostcode" rows="5"></textarea><br/>
				</div>
			</div>


		</div>
		
		<!--<script type="text/javascript" src="js/underwater.js"></script>-->
		<script type="text/javascript" src="js/rc7.js"></script>
		<script type="text/javascript">canvas_ride();</script>
		
	</center>

</body>
</html>
