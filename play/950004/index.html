        <script>
        function addTextFromFileToHTML() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'track.txt', true);
        xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
        // Get the text from the file
        var text = xhr.responseText;
        console.log("Loaded text from file:", text);
            
        // Extract title and author using regular expressions
        var titleMatch = text.match(/"title":"(.+?)"/);
        var authorMatch = text.match(/"author":"(.+?)"/);
        var descrMatch = text.match(/"descr":"(.+?)"/)
        var title = titleMatch ? titleMatch[1] : "No title found";
        var author = authorMatch ? authorMatch[1] : "No author found";
        var descr = descrMatch ? descrMatch[1] : "No description found";

            // Add title and author to HTML page
        document.getElementById("title").innerText = title;
        document.getElementById("author").innerText = author;
        document.getElementById("descr").innerText = descr;
        }
        };
        xhr.send();}
        addTextFromFileToHTML();
        </script>
