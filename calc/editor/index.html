<!DOCTYPE html>
<html>
<head>
    <title>Track Editor - Calculamatrise</title>
    <link rel="stylesheet" href="/calc/editor/styles/default.css">
    <meta property="og:image" content="/icons/favicon.png">
    <meta name="description" content="Manipulate a track to your liking.">
    <meta name="author" content="Calculus">
    <script type="module" src="/bootstrap.js"></script>
</head>
<body>
    <main class="content">
        <div id="tracks" style="
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(2, auto);
            margin: 1rem 0 .25rem;
            width: min-content;
        ">
            <textarea placeholder="Track" spellcheck="false" style="width: 200px;min-height: 2.5rem;resize: vertical;"></textarea>
            <textarea placeholder="Add-on track (optional)" title="This track will be merged with the initial track" spellcheck="false" style="width: 200px;min-height: 2.5rem;resize: vertical;"></textarea>
        </div>
        <input type="number" id="moveX" placeholder="Move x" title="Horizontal translation unit" step="10">
        <input type="number" id="moveY" placeholder="Move y" title="Vertical translation unit" step="10">
        <br>
        <input type="number" id="reflectX" placeholder="Reflection x" title="Equation for the reflection across the y-axis" step="10">
        <input type="number" id="reflectY" placeholder="Reflection y" title="Equation for the reflection across the x-axis" step="10">
        <br>
        <input type="number" id="scaleX" placeholder="Scale x" title="Horizontal scaling factor">
        <input type="number" id="scaleY" placeholder="Scale y" title="Vertical scaling factor">
        <br>
        <input type="number" id="rotate" placeholder="Rotation factor" title="Rotation factor in degreesÂ°" step="15">
        <br><br>
        <button id="transform">Transform</button>
        <button onclick="navigator.clipboard.writeText(output.value);">Copy</button>
        <br><br>
        <textarea id="output" placeholder="Result" title="0k" spellcheck="false" readonly style="width: 405px;height: 6rem;resize: none;" onclick="this.select()"></textarea>
    </main>
    <script type="module" src="bootstrap.js"></script>
</body>
</html>
