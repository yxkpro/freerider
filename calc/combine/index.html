<!DOCTYPE html>
<html>
<head>
    <title>Track Combiner - Calculamatrise</title>
    <link rel="stylesheet" href="/calc/editor/styles/default.css">
    <script type="module" src="/bootstrap.js"></script>
</head>
<body>
    <main class="content">
        <button class="primary" onclick="run()">Combine</button>
        <button class="primary" onclick="navigator.clipboard.writeText(output.value);">Copy</button>
        <button class="primary" onclick="add()">Add Track</button>
        <div id="tracks" style="
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(2, auto);
            margin: 1rem 0 5px;
            width: min-content;
        ">
            <textarea id="input1" spellcheck="false" placeholder="Track 1" style="width: 200px;" onchange="run()"></textarea>
            <textarea id="input2" spellcheck="false" placeholder="Track 2" style="width: 200px;" onchange="run()"></textarea>
        </div>
        <textarea id="output" placeholder="Output" style="width: 405px;" onclick="this.select()" readonly></textarea>
    </main>
    <script src="script.js"></script>
</body>
</html>
